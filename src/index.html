<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Sample D3 Dev Env</title>

    <script type="text/javascript">

        var add = function(a, b) {
            return a + b;
        }

        var myObject = {
            value: 3,
            func : function() {
                var that = this;
                var helper = function() {
                    that.value = add(that.value, that.value);
                }

                // 函数调用模式
                helper();
            }
        }

        // 方法调用模式
        myObject.func();

        alert(myObject.value);

    </script>
</head>

<body>
    <div>什么情况1！</div>
    <div>什么情况2！</div>
</body>

</html>
